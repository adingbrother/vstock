version: "3.8"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file: .env.example
    volumes:
      - ./:/app
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  worker:
    build: .
    command: celery -A quant_web.tasks worker --loglevel=info --concurrency=1
    depends_on:
      - redis
    volumes:
      - ./:/app
volumes:
  redis_data:
